<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name" required>
	<br><label for="email">Email</label>
	<input type="email" id="email" placeholder="Email" required>
	<br><label>Gender</label><br>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_m" required><br>
	<label for="gender_f">Female</label>
	<input type="radio" id="gender_f" required>
	<br><label for="cars">Car Brands</label>
	<select id="cars" name="cars" required>
	 <option value="" disabled selected>--Please choose an option--</option>
	<option>thar</option>
	<option>toyotto</option>
	<option>Mahindra</option>
	<option>honda</option>
	</select><br><br>
	
	<br><label for="age">Age</label>
	<input type="number" id="age" placeholder="Age" required><br>
	<br><label for="dob">DOB</label>
	<input type="date" id="dob" required><br>
	<br><label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
	<br><label for="password">Password</label>
	<input type="password" id="password" placeholder="Password" required><br>
	<br><label>I agree to the TOS</label>
	<input type="checkbox" id="tos" required><br>
	<br><button>submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
